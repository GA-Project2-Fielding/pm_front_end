<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>pm_front_end</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/unsemantic/assets/sass/unsemantic-grid-base.scss">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<nav class="navbar">
  <ul>
    <li class="brand"><a href="/" title="">Project Manage This</a></li>
    <li class="log-in"><form id='loginForm'>
      <label for='email'>
        <input type='text' name='email' id='email'autofocus='true' />
        User e-mail
      </label>
      <label for='password'>
        <input type='password' name='password' id='password' />
        Password
      </label>
      <button type='submit'>Sign In</button></li>
    </form>

  </ul>
</nav>
  <div class='main-content'>
    <div class='header-image'></div>
    <div class="hero-unit">
      <h3>Register</h3>
        <form id='registrationForm'>
          <fieldset>
            <label for='email'>
              <input type='text' id='email-reg' name='email' autofocus='true' />
              E-mail
            </label>
            <br>
            <label for='user_name'>
              <input type='text' id='user-name' name='user_name' autofocus='true' />
              User Name
            </label>
            <br>
            <label for='first_name'>
              <input type='text' id='first-name' name='first_name' autofocus='true' />
              First Name
            </label>
            <br>
            <label for='last_name'>
              <input type='text' id='last-name' name='last_name' autofocus='true' />
              Last Name
            </label>
            <br>
            <label for='password'>
              <input type='password' id='password-reg' name='password' />
              Password
            </label>
          </fieldset>

          <button type='submit'>Sign Up</button>
        </form>
    </div>
</div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/user.js"></script>

</body>
</html>
