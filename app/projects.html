  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="hero-unit">
      <h3>New Project</h3>
        <form id='newProjectForm'>
          <fieldset>
            <label for='projectTitle'>
              <input type='text' name='projectTitle' id='projectTitle'autofocus='true' />
              Project Title
            </label>
            <br>
            <label for='description'>
              <input type='text' name='description' id='description' />
              Description
            </label>
            <br>
            <label for='startDate'>
              <input type='date' name='startDate' id='startDate' />
              Start Date
            </label>
            <br>
            <label for='dueDate'>
              <input type='date' name='dueDate' id='dueDate' />
              Due Date
            </label>
            <br>
            <label for='completionDate'>
              <input type='date' name='completionDate' id='completionDate' />
              Completion Date
            </label>
            <br>
            <label for='completed'>
              <!-- <input type='hidden' name='completed' id='completed' value='false'/> -->
              <input type='checkbox' name='completed' id='completed'/>
              Completed
            </label>
            <br>
            <label for='visible'>
              <input type='checkbox' name='visible' id='visible' checked/>
              Visible
            </label>
          </fieldset>

          <button type='submit'>Submit</button>
        </form>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
